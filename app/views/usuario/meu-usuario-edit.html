<h2>Meu usu치rio</h2>

<div class="col-md-12 well panel-default">
    <form name="formMeuUsuario">

        <div class="form-group col-md-2">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" id="login" ng-model="vm.user.UserName" ng-readonly="true">
        </div>

        <div class="clearfix"></div>

        <div class="form-group col-md-6" ng-class="{ 'has-error' : formMeuUsuario.nome.$invalid && !formMeuUsuario.nome.$pristine }">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" ng-model="vm.user.Name" required ng-maxlength="100">
            <p ng-show="formMeuUsuario.nome.$error.required && !formMeuUsuario.nome.$pristine" class="help-block">Campo Obrigat칩rio</p>
            <p ng-show="formMeuUsuario.nome.$error.maxlength && !formMeuUsuario.nome.$pristine" class="help-block">M치ximo 100 caracteres</p>

        </div>

        <div class="form-group col-md-3" ng-class="{ 'has-error' : formMeuUsuario.email.$invalid && !formMeuUsuario.email.$pristine }">
            <label>E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="vm.user.Email">
            <p ng-show="formMeuUsuario.email.$invalid && !formMeuUsuario.email.$pristine" class="help-block">E-mail inv치lido</p>
        </div>   
        <div class="clearfix"></div>


        <div class="form-group col-md-3">
        <label for="theme">Tema</label>
			<select name="theme" class="form-control" ng-model="vm.user.Theme">
				<option value="paper">paper</option>
				<option value="sandstone">sandstone</option>
				<option value="superhero">superhero</option>
				<option value="yeti">yeti</option>
			</select>
        </div>     

        <div class="form-group col-md-3">
        <label for="userType">Tipo conta</label>
			<select name="userType" class="form-control" ng-model="vm.user.UserType">				
				<option value="normal">normal</option>
				<option value="admin">admin</option>
			</select>
        </div>                
        <div class="clearfix"></div>
        
        <div class="form-group col-md-3">
            <label>Senha</label>
            <input type="password" name="email" class="form-control" placeholder="E-mail" ng-model="vm.user.Password" readonly>
        </div>   
        <div class="clearfix"></div>

        <div class="col-md-12">
            <button type="button" class="btn btn-primary" ng-click="vm.save(vm.user)" ng-disabled="formMeuUsuario.$invalid || spinnerActive"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Salvar</button>
            <button type="button" class="btn btn-default" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
        </div>
    </form>
</div>
