<h2>Usu√°rios</h2>
<div class="col-md-12">
    <input type="text" class="form-control" id="search" ng-model="search" placeholder="Pesquisar..." />    
</div>
<div class="col-md-12">
    <table class="table table-striped">
        <thead>
        <tr>
            <th ng-click="vm.sort('UserName')" class="text-left col-md-2"><a href="">Login</a></th>
            <th ng-click="vm.sort('Name')" class="text-left col-md-6"><a href="">Nome</a></th>
            <th ng-click="vm.sort('Email')" class="text-left col-md-3"><a href="">E-mail</a></th>
            <th class="text-center col-md-1"><button class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NOVO</button></th>
        </tr>
        </thead>
        <tbody>
        
        <tr dir-paginate="u in vm.usuarios | filter:search | orderBy:vm.orderBy:vm.reverse|itemsPerPage:10">
            <td>{{ u.UserName }}</td>
            <td>{{ u.Name }}</td>
            <td>{{ u.Email }}</td>
            <td class="text-center">                                
                <button class="btn btn-primary btn-sm" ng-click="vm.edit(u)" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>               
            </td>            
        </tr>
        </tbody>
    </table>
    <div class="col-md-12">
        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"></dir-pagination-controls>
    </div>
</div>
