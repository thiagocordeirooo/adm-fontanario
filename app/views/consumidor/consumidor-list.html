<div ng-controller="ConsumidorListController">
<h2>Consumidores</h2>
    <div class="col-md-12">
        <input type="text" class="form-control" id="search" ng-model="search" placeholder="Pesquisar..." />    
    </div>
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-click="vm.sort('UnidadeConsumidora')" class="text-left col-md-2"><a href="">Consumidor</a></th>
                <th ng-click="vm.sort('Nome')" class="text-left col-md-5"><a href="">Nome</a></th>
                <th class="text-center col-md-1">Ativo</th>
                <th class="text-center col-md-4"><button class="btn btn-success btn-sm" ng-click="newConsumidor()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NOVO</button></th>
            </tr>
            </thead>
            <tbody>
            
            <tr dir-paginate="c in vm.consumidores | filter:search | orderBy:vm.orderBy:vm.reverse|itemsPerPage:10">
                <td>{{ c.UnidadeConsumidora }}</td>
                <td>{{ c.Nome }}</td>
                <td class="text-center"><input type="checkbox" ng-model="c.Ativo" ng-disabled="true"/></td>
                <td class="text-center">
                    <input type="hidden" ng-model="c.Id"/>
                    <div class="btn-group">
                        <button class="btn btn-primary btn-sm" ng-click="vm.edit()" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-warning btn-sm" ng-click="vm.resetPassword(c)" title="Redefinir Senha"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-12">
            <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
</div>
